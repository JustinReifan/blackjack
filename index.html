<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="overlay">
      <div
        class="wrapper min-vh-100 text-center d-flex flex-column justify-content-center align-items-center"
      >
        <h2 class="fs-1 fw-bold pb-2">Welcome To Blackjack!</h2>
        <button
          class="btn btn-primary py-2 px-4 fw-semibold but-close"
          onclick="closeOverlay()"
        >
          PLAY!
        </button>
      </div>
    </div>
    <div class="container min-vh-100 pt-5">
      <h1 class="text-center text-light fw-semibold text-uppercase">
        Dealer <span id="dealerPoint"></span>
      </h1>
      <div class="container-xl text-center">
        <div id="blankCard" class="mx-auto"></div>
        <div id="handDealer"></div>
      </div>
      <div class="container-xl text-center">
        <h1 class="text-center text-light fw-semibold text-uppercase">
          YOU <span id="userPoint"></span>
        </h1>
        <div id="handUser"></div>
      </div>

      <!-- <div id="bet-area" class="bg-info w-25">
        <h3 class="text-center text-white">Bet:</h3>
        <button onclick="addBalance()">+</button>
      </div> -->
      <div id="deck">
        <!-- <button id="drawCard">Draw Card</button> -->
      </div>

      <div id="bet-area">
        <div id="balance" class="mt-2 ps-3 pe-5">
          <h2 class="text-black">
            Balance: $<span id="balanceAmount">1000</span>
          </h2>
        </div>

        <div id="betting" class="px-3 py-2">
          <div class="d-flex align-items-center">
            <h3 class="text-black d-inline-block">
              Bet: $<span id="betAmount">0</span>
            </h3>
            <button
              id="increaseBet"
              class="ms-3 btn btn-sm btn-primary d-inline-block"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
            <button
              id="decreaseBet"
              class="ms-1 btn btn-sm btn-primary d-inline-block"
            >
              <i class="fa-solid fa-minus"></i>
            </button>
            <button
              id="resetBet"
              class="ms-1 btn btn-sm btn-primary d-inline-block fw-bold"
            >
              Reset
            </button>
          </div>

          <div class="d-flex flex-row mt-2 gap-2">
            <button
              id="bet100"
              class="btn btn-success rounded-circle px-3 py-2 fw-bold d-flex justify-content-center align-items-center text-white shadow-lg"
              style="width: 50px; height: 50px"
            >
              100
            </button>
            <button
              id="bet500"
              class="btn btn-success rounded-circle px-3 py-2 fw-bold d-flex justify-content-center align-items-center text-white shadow-lg"
              style="width: 50px; height: 50px"
            >
              500
            </button>
            <button
              id="bet1000"
              class="btn btn-success rounded-circle px-3 py-2 fw-bold d-flex justify-content-center align-items-center text-white shadow-lg"
              style="width: 50px; height: 50px"
            >
              1000
            </button>
            <button
              id="allBet"
              class="btn btn-success rounded-circle px-3 py-2 fw-bold d-flex justify-content-center align-items-center text-white shadow-lg"
              style="width: 50px; height: 50px"
            >
              ALL
            </button>
          </div>
          <button id="placeBet" class="w-100 mt-2 mb-2">Go!</button>
        </div>
      </div>

      <div
        class="act-area d-flex flex-column justify-content-end align-items-end gap-3"
      >
        <button
          id="hitButton"
          class="btn btn-warning text-white rounded-circle px-3 py-2 disabled fw-bold d-flex justify-content-center align-items-center"
          style="width: 70px; height: 70px"
        >
          Hit
        </button>
        <button
          id="stopButton"
          class="btn btn-warning text-white rounded-circle px-3 py-2 disabled fw-bold d-flex justify-content-center align-items-center"
          style="width: 70px; height: 70px"
        >
          Stop
        </button>
      </div>
    </div>
    <script src="script2.js"></script>
    <script
      src="https://kit.fontawesome.com/70d30dbaf2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
